    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="email"],
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="email"]:focus,
        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .custom-input-group {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: #f7fafc;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .custom-input-group.show {
            display: block;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #48bb78;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }
        
        .btn-primary:disabled,
        .btn-secondary:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }
        
        .success-message {
            background: #c6f6d5;
            border: 2px solid #48bb78;
            color: #22543d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message {
            background: #fed7d7;
            border: 2px solid #fc8181;
            color: #742a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .note {
            background: #fef5e7;
            border-left: 4px solid #f39c12;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 14px;
            color: #7d6608;
            display: none;
        }
        
        .book-count {
            font-size: 12px;
            color: #718096;
            font-style: italic;
            margin-top: 5px;
        }
        
        .rating-help {
            font-size: 12px;
            color: #718096;
            margin-top: 5px;
        }
        
        .summary {
            background: #ebf8ff;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .summary h3 {
            color: #2c5282;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .summary-item {
            background: white;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }
        
        .summary-item strong {
            color: #2d3748;
        }
        
        .summary-item span {
            color: #718096;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>

    <div class="container">
        <h1>ðŸ“š BookFolk Challenge 2025</h1>
        <p class="subtitle">Rate the books you've read</p>
        
        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>
        
        <form id="bookForm">
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required 
                       placeholder="your.email@example.com">
            </div>
            
            <div class="form-group">
                <label for="category">Select Category *</label>
                <select id="category" name="category" required>
                    <option value="">-- Choose a category --</option>
                </select>
                <div class="book-count" id="bookCount"></div>
            </div>
            
            <div class="note" id="categoryNote"></div>
            
            <div class="form-group">
                <label for="book">Select Book *</label>
                <select id="book" name="book" required disabled>
                    <option value="">-- First select a category --</option>
                </select>
            </div>
            
            <!-- Custom input for Pa P Er Cu Ts category -->
            <div class="custom-input-group" id="customInputGroup">
                <div class="form-group">
                    <label for="customTitle">Book Title *</label>
                    <input type="text" id="customTitle" placeholder="Enter book title">
                </div>
                <div class="form-group">
                    <label for="customAuthor">Author *</label>
                    <input type="text" id="customAuthor" placeholder="Enter author name">
                </div>
            </div>
            
            <div class="form-group">
                <label for="rating">Rating (0.0 to 5.0) *</label>
                <input type="number" id="rating" name="rating" 
                       min="0" max="5" step="0.1" required
                       placeholder="e.g., 3.5 or 4.7">
                <div class="rating-help">Enter a number from 0 to 5 with up to one decimal place</div>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn-primary">Submit Rating</button>
            </div>
        </form>
        
        <div class="summary" id="summary" style="display: none;">
            <h3>Books Rated This Session:</h3>
            <div id="summaryList"></div>
            <div class="button-group" style="margin-top: 20px;">
                <button type="button" class="btn-secondary" onclick="addAnother()">
                    Rate Another Book
                </button>
            </div>
        </div>
    </div>

        let sessionEntries = [];
        
        // Initialize the form
        document.addEventListener('DOMContentLoaded', function() {
            populateCategories();
            setupEventListeners();
        });
        
        function populateCategories() {
            const categorySelect = document.getElementById('category');
            const categories = Object.keys(BOOK_DATA).sort();
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        }
        
        function setupEventListeners() {
            const categorySelect = document.getElementById('category');
            const bookSelect = document.getElementById('book');
            const customInputGroup = document.getElementById('customInputGroup');
            
            categorySelect.addEventListener('change', function() {
                const category = this.value;
                bookSelect.innerHTML = '<option value="">-- Choose a book --</option>';
                bookSelect.disabled = true;
                customInputGroup.classList.remove('show');
                
                const bookCountEl = document.getElementById('bookCount');
                const noteEl = document.getElementById('categoryNote');
                
                if (category) {
                    const categoryData = BOOK_DATA[category];
                    const books = categoryData.books;
                    const allowCustom = categoryData.allow_custom_input;
                    
                    if (allowCustom) {
                        // Show custom input fields for Pa P Er Cu Ts
                        customInputGroup.classList.add('show');
                        bookSelect.disabled = true;
                        bookCountEl.textContent = 'Enter your book title and author below';
                        noteEl.style.display = categoryData.note ? 'block' : 'none';
                        noteEl.textContent = categoryData.note || '';
                    } else if (books.length === 0) {
                        bookCountEl.textContent = 'No pre-selected books for this category';
                        noteEl.style.display = 'block';
                        noteEl.textContent = categoryData.note || 'This category requires special selection.';
                    } else {
                        bookCountEl.textContent = `${books.length} books available`;
                        noteEl.style.display = categoryData.note ? 'block' : 'none';
                        noteEl.textContent = categoryData.note || '';
                        
                        books.forEach(book => {
                            const option = document.createElement('option');
                            option.value = JSON.stringify(book);
                            option.textContent = `${book.title} by ${book.author}`;
                            bookSelect.appendChild(option);
                        });
                        
                        bookSelect.disabled = false;
                    }
                } else {
                    bookCountEl.textContent = '';
                    noteEl.style.display = 'none';
                }
            });
            
            document.getElementById('bookForm').addEventListener('submit', handleSubmit);
        }
        
        function handleSubmit(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const category = document.getElementById('category').value;
            const rating = document.getElementById('rating').value;
            const customInputGroup = document.getElementById('customInputGroup');
            
            let title, author;
            
            // Check if custom input is being used
            if (customInputGroup.classList.contains('show')) {
                title = document.getElementById('customTitle').value.trim();
                author = document.getElementById('customAuthor').value.trim();
                
                if (!title || !author) {
                    showError('Please enter both book title and author');
                    return;
                }
            } else {
                const bookJson = document.getElementById('book').value;
                
                if (!bookJson) {
                    showError('Please select a book');
                    return;
                }
                
                const book = JSON.parse(bookJson);
                title = book.title;
                author = book.author;
            }
            
            // Validate rating
            const ratingNum = parseFloat(rating);
            if (isNaN(ratingNum) || ratingNum < 0 || ratingNum > 5) {
                showError('Please enter a valid rating between 0 and 5');
                return;
            }
            
            // Store the entry
            const entry = {
                timestamp: new Date().toISOString(),
                email: email,
                category: category,
                title: title,
                author: author,
                rating: rating
            };
            
            sessionEntries.push(entry);
            
            // Save to localStorage (simulating database)
            saveEntry(entry);
            
            // Show success and summary
            showSuccess(`Successfully rated "${title}"!`);
            updateSummary();
            
            // Reset form for next entry (keep email)
            document.getElementById('category').value = '';
            document.getElementById('book').innerHTML = '<option value="">-- First select a category --</option>';
            document.getElementById('book').disabled = true;
            document.getElementById('bookCount').textContent = '';
            document.getElementById('categoryNote').style.display = 'none';
            document.getElementById('customInputGroup').classList.remove('show');
            document.getElementById('customTitle').value = '';
            document.getElementById('customAuthor').value = '';
            document.getElementById('rating').value = '';
            
            // Show summary section
            document.getElementById('summary').style.display = 'block';
            document.getElementById('bookForm').style.display = 'none';
        }
        
        function saveEntry(entry) {
            // Save to localStorage as backup
            let entries = JSON.parse(localStorage.getItem('bookfolk_entries') || '[]');
            entries.push(entry);
            localStorage.setItem('bookfolk_entries', JSON.stringify(entries));
            
            // Send to Google Sheets
            const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxbw8900u2UMw1Aaz19xR8KKEAFt7xtW-_DMFa8aX5q22nzyU5u25lLUw4NCD8b9nLK/exec';
            
            fetch(WEB_APP_URL, {
                method: 'POST',
                mode: 'no-cors',
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'text/plain',
                },
                body: JSON.stringify(entry)
            })
            .then(() => {
                console.log('Entry sent to Google Sheets');
            })
            .catch(error => {
                console.error('Error saving to Google Sheets:', error);
            });
        }
        
        function updateSummary() {
            const summaryList = document.getElementById('summaryList');
            summaryList.innerHTML = '';
            
            sessionEntries.forEach(entry => {
                const div = document.createElement('div');
                div.className = 'summary-item';
                div.innerHTML = `
                    <strong>${entry.title}</strong><br>
                    <span>${entry.category} â€¢ Rating: ${entry.rating}/5.0</span>
                `;
                summaryList.appendChild(div);
            });
        }
        
        function addAnother() {
            document.getElementById('bookForm').style.display = 'block';
            document.getElementById('summary').style.display = 'none';
            hideMessages();
        }
        
        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }
        
        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }
        
        function hideMessages() {
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>
